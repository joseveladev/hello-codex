<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello-codex</title>
    <style>
      :root {
        --bg: #0f172a;
        --fg: #e2e8f0;
        --accent: #22d3ee;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        background: radial-gradient(circle at top, #1e293b, var(--bg));
        color: var(--fg);
      }
      main {
        text-align: center;
        padding: 2rem;
      }
      h1 {
        margin: 0 0 0.5rem;
        font-size: clamp(2rem, 6vw, 3.5rem);
      }
      p {
        margin: 0;
        color: #cbd5e1;
      }
      .accent {
        color: var(--accent);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Hello, <span class="accent">I'm Codex</span></h1>
      <p>Vercel preview deployment is now serving a real page.</p>
    </main>
  </body>
</html>
